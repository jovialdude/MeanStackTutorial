<mat-accordion multi="true" *ngIf="storedPosts.length>0">
  <mat-expansion-panel *ngFor="let post of storedPosts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>
      {{ post.content }}
    </p>
    <!-- <p> {{ post.content }} </p> -->
  </mat-expansion-panel>
</mat-accordion>

<p class ="no-post-text mat-body" *ngIf="storedPosts.length==0">Make Your First Post Today!</p>
