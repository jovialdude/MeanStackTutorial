<mat-accordion multi="true" *ngIf="!isPostsListEmpty()">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>
      {{ post.content }}
    </p>
    <!-- <p> {{ post.content }} </p> -->
  </mat-expansion-panel>
</mat-accordion>

<p class ="no-post-text mat-body" *ngIf="isPostsListEmpty()">No Post Made Yet!</p>
